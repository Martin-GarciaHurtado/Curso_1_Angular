<h1>Spider-Man</h1>

<dl>

    <td> Nombre: </td>
    <dd> {{ name }} </dd>

    <td> Edad: </td>
    <dd> {{ age }} </dd>

    <td> Metodo: </td>
    <dd> {{ getHeroDesc() }} </dd>

    <td> Capitalizado: </td>
    <dd> {{ CapName }} </dd>

</dl>

<button
    *ngIf=" name !== 'Spider-Man'"
    class="btn btn-primary mx-2" 
    (click)="ChangeName()"
> Cambiar Nombre </button>
<button 
    *ngIf=" age !== 28"
    class="btn btn-primary" 
    (click)="ChangeAge()"
> Cambiar edad </button>

<button (click)="restForm()" class="btn btn-primary mx-2" >Reset</button>
